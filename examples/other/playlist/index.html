<!DOCTYPE html>
<html>
<head>
	<title> jQuery Youtube </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

	<link rel="stylesheet" href="../../reset.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="../../screen.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="screen.css" type="text/css" media="screen" charset="utf-8">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../../jTube/jquery.jTube.js" charset="utf-8"></script>

	<script type="text/javascript">
	$(function() {
		$.jTube({
			request: 'playlist',
			requestValue: 'D92C6F7092127B48',
			limit: 10,
			page: 1,
			success: function(videos) {
				$(videos).each(function() {
					html = '<li>';
					html += '<a href="'+this.link+'">'+this.title+'</a> - '+this.length+'';
					html += $.jTubeEmbed(this.video, {width: 240, height: 200});
					html += '</li>';
					$('#example').append(html);
				});
			},
			error: function(error) {
				$('#example').html(error);
			}
		});
	});
	</script>
</head>
<body>
	<div id="wrapper">
		<h1>jTube Preview</h1>
		<div id="crumbs">
			<a href="../../">Examples</a> > <a href="../">Other</a> > Playlist
		</div>
		<ul id="example"></ul>
		<div class="clear">&nbsp;</div>
	</div>
</body>
</html>
